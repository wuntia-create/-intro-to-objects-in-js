<!doctype html>
<html lang="en">
  <head>
    <title>Objects in js></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Enter Your Information</h1>
        <div class="card p-4">
            <form id="userform">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Age:</label>
                  <input type="number" id="age" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="output" class="mt-5"></div>
        </div>
        <script>
          document.getElementById('userform').addEventlistener('Submit',
          function(event) {
            event.preventDefault();// Prevent page reload
            //Step 1: create variables
            var userName = document.getElementById('name').value;
            var userAge = document.getElementById('age').value;
            var userEmail = document.getElementById('email').value;
            //Step 2: Create an object using variables
            var user = {
              name:userName,
              age:userAge,
              email:userEmail
            }
            //Step 3: Display object values
            let outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
            <div class= "card p-4">
              <h2 class= "mb-3">User Details</h2>
              <p><strong>Name:</strong> $(user.name)</p>
               <p><strong>Age:</strong> $(user.age)</p>
                <p><strong>Email:</strong> $(user.email)</p>
                </div>
                `;
          });
         </script>
    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
